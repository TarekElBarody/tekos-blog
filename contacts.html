        <div class="content">
            <div class="slider">
                <img src="assets/images/bg06.jpg" width="1200" height="376" alt="contact me">
            </div>
            <div class="posts-all">
                <div class="boxes">
                    <div class="boxes-info">
                        <h2>Contact Information</h2>
                        <div class="contact-info">
                            <p><i class="icofont-facebook facebook"></i>
                                <a href="https://www.facebook.com/TameemaT.co" title="Follow me on Facebook"
                                    target="_blank">Follow me on Facebook</a>
                            </p>
                            <p><i class="icofont-twitter twitter"></i>
                                <a href="https://twitter.com/Tarek_El_Barody" title="Follow me on Twitter"
                                    target="_blank">Follow me on Twitter</a>
                            </p>
                            <p><i class="icofont-linkedin linkedin"></i>
                                <a href="https://www.linkedin.com/in/tarekelbarody/" title="Follow me on Linkedin"
                                    target="_blank">Follow me on Linkedin</a>
                            </p>
                            <p><i class="icofont-instagram instagram"></i>
                                <a href="https://www.instagram.com/tameemat.co/" title="Follow me on Instagram"
                                    target="_blank">Follow me on Instagram</a>
                            </p>
                        </div>
                        <div class="contact-form">
                            <form method="post" action="">
                                <div><label for="fullname">
                                        Name
                                    </label>
                                    <input id="fullname" type="text" name="fullname" placeholder="Type your full name">
                                </div>
                                <div><label for="email">
                                        Email
                                    </label>
                                    <input id="email" type="text" name="email" placeholder="Type your Email Address">
                                </div>

                                <div><label for="phone">
                                        Phone
                                    </label>
                                    <input id="phone" type="text" name="phone" placeholder="Type your Phone Number">
                                </div>
                                <div><label for="subject">
                                        Subject
                                    </label>
                                    <textarea id="subject" type="text" name="subject" rows="5"></textarea>
                                </div>
                                <div><span></span>
                                    <button>Submit</button>
                                </div>
                                <p>&nbsp;</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
